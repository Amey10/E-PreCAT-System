 # Required for SQL 
spring.datasource.url=jdbc:mysql://localhost:3333/precat
spring.datasource.username=root
spring.datasource.password=actscdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

 # Required/Used for/by Hibernate 
 
 # show sql query
spring.jpa.show-sql=true
# create or update table 
#if used create - will delete existing and create new
spring.jpa.hibernate.ddl-auto=update
# mention database to use
spring.jpa.database=MYSQL

#type to table to create 
#hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Connection pooling

# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50

# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true